    #col_4 ,#col_5 ,#col_6{margin-top:300px;}
    img{width:300px; height:225px;}
    .col-md-4{margin-top: 60px; position: relative; cursor: pointer;}
    .col-md-4 img{position: absolute;}
    .col-top {width:100px; margin-left: 100px; height:30px; margin-top: 100px; opacity: .7; background: black;position: absolute;}
    .col-buttom {width:300px; height:30px; background: black; opacity: .5; position: absolute; margin-top: 195px;}
    .col-md-4 p{text-align: center;line-height: 30px; color: white; font-size: 18px}
  </style>

  <script type="text/javascript">
    window.onload = function(){
      var col_1 = document.getElementById("col_1");
      var col_buttom_1 = document.getElementById("col-buttom_1");
      var index_1 = true;
      var col_2 = document.getElementById("col_2");
      var col_buttom_2 = document.getElementById("col-buttom_2");
      var index_2 = true;
      var col_3 = document.getElementById("col_3");
      var col_buttom_3 = document.getElementById("col-buttom_3");
      var index_3 = true;
      var col_4 = document.getElementById("col_4");
      var col_buttom_4 = document.getElementById("col-buttom_4");
      var index_4 = true;
      var col_5 = document.getElementById("col_5");
      var col_buttom_5 = document.getElementById("col-buttom_5");
      var index_5 = true;
      var col_6 = document.getElementById("col_6");
      var col_buttom_6 = document.getElementById("col-buttom_6");
      var index_6 = true;
      function change(col,col_buttom,index){
        col.onmouseover = function(){
          //col_buttom.style.display = "none";
          //this.src="img/history_2.jpg";
          if(index){
            col_buttom.getElementsByTagName("p")[0].innerHTML = "取消订阅";
            col.onclick = function(){
                col_buttom.getElementsByTagName("p")[0].innerHTML = "您未订阅该栏目";
                index = false;
            }
          }
          if(!index){
            col_buttom.getElementsByTagName("p")[0].innerHTML = "添加订阅";
            col.onclick = function(){
                col_buttom.getElementsByTagName("p")[0].innerHTML = "您已订阅该栏目";
                index = true;
            }
          }
        }
        col.onmouseout = function(){
          //this.src="img/history.jpg";
          //col_buttom.style.display = "block";
          if(index){
            col_buttom.getElementsByTagName("p")[0].innerHTML = "您已订阅该栏目";
          }
          if(!index){
            col_buttom.getElementsByTagName("p")[0].innerHTML = "您未订阅该栏目";
          }
        }
      }
      change(col_1,col_buttom_1,index_1);
      change(col_2,col_buttom_2,index_2);
      change(col_3,col_buttom_3,index_3);
      change(col_4,col_buttom_4,index_4);
      change(col_5,col_buttom_5,index_5);
      change(col_6,col_buttom_6,index_6);
    }
  </script>
